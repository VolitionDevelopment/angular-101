<!DOCTYPE html>
<html lang="en" ng-app="countryApp">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/countries.js"></script>
</head>
<body ng-controller="countryCtrl">

<table>
    <thead>
    <tr>
        <th>Flag</th>
        <th>Country Name</th>
        <th><img src="https://ssl.gstatic.com/onebox/sports/olympics/2016/medals2/ic_medal-small-gold_2x.png"></th>
        <th><img src="https://ssl.gstatic.com/onebox/sports/olympics/2016/medals2/ic_medal-small-silver_2x.png"></th>
        <th><img src="https://ssl.gstatic.com/onebox/sports/olympics/2016/medals2/ic_medal-small-bronze_2x.png"></th>
        <th><img src="https://ssl.gstatic.com/onebox/sports/olympics/2016/medals2/ic_medal-small-total_2x.png"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="country in countries">
        <td><img ng-src="{{country.img}}"></td>
        <td>{{country.name}}</td>
        <td>{{country.goldMetals}}</td>
        <td>{{country.silverMetals}}</td>
        <td>{{country.bronzeMetals}}</td>
        <td>{{country.goldMetals + country.silverMetals + country.bronzeMetals}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
