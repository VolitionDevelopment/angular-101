<!DOCTYPE html>
<html lang="en" ng-app="coinFlipApp">
<head>
    <meta charset="UTF-8">
    <title>Coin Flip</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body ng-controller="coinCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2" ng-show="guess">
            <img src="images/quarter-front.png" ng-src="images/{{coin}}">
        </div>
        <div class="col-md-4">
            <button class="btn btn-success" ng-click="heads();">Heads</button>
            <button class="btn btn-danger" ng-click="tails()">Tails</button>
        </div>

        <button class="btn btn-primary" ng-click="flip()">Flip Coin</button>
    </div>

    {{message}}
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/coinflip.js"></script>
</body>
</html>
